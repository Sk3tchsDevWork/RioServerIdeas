<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: transparent;
    }
    #tracker {
      position: absolute;
      top: 100px;
      right: 40px;
      background: rgba(30, 30, 30, 0.9);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px #000;
    }
    .plant {
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .plant:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div id="tracker"></div>
  <script src="script.js"></script>
</body>
</html>
